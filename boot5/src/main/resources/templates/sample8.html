<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:insert="~{fragments/header::header}"></div>

	<div>

		<ul>
			<li><a th:href="@{http://localhost:7777/sample1}">sample1</a></li>
			<!--절대경로-->
			<li><a th:href="@{/sample1}">sample1</a></li>
			<li><a th:href="@{~/sample1}">sample1</a></li>
			<!--http://localhost:7777/sample1 로 이동  -->
			<br>
			<li><a th:href="@{/sample1(p1='aaa', p2='bbb')}">sample1</a></li>
			<!--http://localhost:7777/sample1?p1=aaa&p2=bbb 로 이동  -->
		</ul>
	</div>

	<div th:insert="~{fragments/footer::footer}"></div>


</body>
</html>
